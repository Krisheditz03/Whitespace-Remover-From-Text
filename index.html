<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">White Space Remover From Text</h1>

    <div style="text-align: center;">
        <label for="oe">Enter a text :</label>
        <input style="border: 2px solid red; border-radius: 5px;" type="text" id="oe"><br><br>

        <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="WhiteSpaceRemover()">Remove Whitespace</button>

        <p id="ans"></p>
    </div>

    <script>
        function WhiteSpaceRemover() {
            var text = document.getElementById("oe").value;
            
            var result = text.split(' ').join('');

            console.log(result)
            document.getElementById("ans").innerHTML=(result);
            
        }
    </script>
</body>
</html>
